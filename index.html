<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main>
    <section>
      <h1>Get <strong>insights</strong> that <span>help your business</span> grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="data">
        <div class="companies">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="templates">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="queries">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </section>
    <div class="container">
      <img src="./images/image-header-desktop.jpg" alt="office shot" width="540" height="446">
    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/M3gan3Sama">M3gan3Sama</a>.
    </p>
  </footer>
</body>

</html>
